<div class="container">
  <div class="row mt-5 mb-5">
    <div class="header">
      <h5>{{listType}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="products-list">
        <app-list-item *ngFor="let product of products" [product]=product (selectedProduct)="addProductToCart($event)"></app-list-item>
      </div>
    </div>
  </div>
</div>
