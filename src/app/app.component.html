<div class="container">
  <h3 class="m-3">Caja registradora</h3>
  <div class="row">
    <div class="col-md-8">
      <app-product-list listType="Comidas" [products]="food" (selectedProduct)="addProductToCart($event)"></app-product-list>
      <app-product-list listType="Bebidas" [products]="beverages" (selectedProduct)="addProductToCart($event)"></app-product-list>
    </div>
    <div class="col-md-4">
      <app-cash-register [list]="cashRegister"></app-cash-register>
    </div>
  </div>
</div>
